<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Email Sign Up</title>
</head>
<body>
  <main>
    <h1>Sign Up</h1>
    <form id="supabase-signup-form">
      <input type="email" id="supabase-email" placeholder="Email" required />
      <input type="password" id="supabase-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div id="supabase-signup-message"></div>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
